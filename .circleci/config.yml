jobs:
  build:
    docker:
      - image: circleci/golang
    steps:
      - checkout
      - attach_workspace:
        at: /workspace
      - run: go build hello.go

  test:
    docker:
      - image: circleci/golang
    steps:
      - checkout
      - run: mkdir -p workspace
      - run: go test
      - persist_to_workspace:
        root: workspace
        paths:
          - ./

workflows:
  version: 2
  test-build:
    jobs:
      - test
      - build:
          requires:
            - test